<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>CV</title>
</head>
<body>

    
        

        <div class="container">

            <div class="window">
                <button class="close">X</button>
                <div class="headline-icon-handler">
                    <i class="fas fa-laptop-code skills"></i>
                    <h2>zruƒçnosti</h2>
                </div>
                <div class="skills-handler">
                    <div class="skill">
                        <div class="bar-headline-percentage">
                            <span class="bar-headline">Html</span>
                            <span class="percentage">78%</span>
                        </div>
                        <div class="border">
                            <div class="bar" id="html" per="78">

                            </div>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="bar-headline-percentage">
                            <span class="bar-headline">CSS 3</span>
                            <span class="percentage">72%</span>
                        </div>
                        <div class="border">
                            <div class="bar" id="css" per="72">
                                
                            </div>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="bar-headline-percentage">
                            <span class="bar-headline">SCSS</span>
                            <span class="percentage">66%</span>
                        </div>
                        <div class="border">
                            <div class="bar" id="scss" per="66">
                                
                            </div>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="bar-headline-percentage">
                            <span class="bar-headline">Bootstrap</span>
                            <span class="percentage">45%</span>
                        </div>
                        <div class="border">
                            <div class="bar" id="bootstrap" per="45">
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="skill">
                    <div class="bar-headline-percentage">
                        <span class="bar-headline">jQuery</span>
                        <span class="percentage">41%</span>
                    </div>
                    <div class="border">
                        <div class="bar" id="jquery" per="41">
                            
                        </div>
                    </div>
                </div>

                <div class="skill">
                    <div class="bar-headline-percentage">
                        <span class="bar-headline">Git/GitHub</span>
                        <span class="percentage">68%</span>
                    </div>
                    <div class="border">
                        <div class="bar" id="git" per="68">
                            
                        </div>
                    </div>
                </div>
    
            </div>
    


       

    
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>    
</body>
</html>
